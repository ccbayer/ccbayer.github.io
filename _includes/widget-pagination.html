 <div class="widget pagination">
    <div class="page-navigation">
        {% if page.previous.url %}
            <strong>Previous Post:</strong>
            <a class="prev" href="{{page.previous.url}}" title="Read {{page.previous.title}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
        {% if page.next.url %}
            <strong>Next Post:</strong>
            <a class="next" href="{{page.next.url}}" title="Read {{page.next.title}}">{{page.next.title}} &raquo;</a>
        {% endif %}
      </div>
</div>
