<div class="card post-card">
    <a href="{{ post.url }}" class="card-img-top-link" style="background-image: url({{ page.post_thumbnail }})">
    {% if post.thumbnail %}
        <img class="card-img-top" src="{{ post.thumbnail }}" alt="">
    {% endif %}
    </a>
    <div class="card-body">
        <h5 class="card-title">
            <small>{{ post.date | date: "%-d %B %Y" }}</small>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h5>
        <div class="card-text"><p>{{ post.excerpt }}</p></div>
        <a href="{{ post.url }}">Read More &raquo;</a>
    </div>
</div>
